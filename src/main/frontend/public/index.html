<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Travel helper</title>
  </head>
  <style>
    /* ===== Scrollbar CSS ===== */
    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #f09719 #d6cdcd;
    }

    /* Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 16px;
    }

    *::-webkit-scrollbar-track {
      background: #b38c56;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #f3af1b;
      border-radius: 100px;
      border: 0px outset #fcfcfc;
    }

  .loader_bg{
    position: fixed;
    z-index: 999999;
    background-image: url("https://i.pinimg.com/originals/c4/d5/7e/c4d57eb95439339c9acdfb00ba95caa7.gif");
    /*https://i.pinimg.com/originals/c4/d5/7e/c4d57eb95439339c9acdfb00ba95caa7.gif*/
    /*https://i.pinimg.com/originals/22/5b/d9/225bd9ac721040aadf76ba718cc0c10e.gif*/
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 100%;
  }

  .loader{
    border: 0 solid transparent;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    position: absolute;
    top: calc(50vh - 70px);
    left: calc(50vw - 70px);
  }

  .loader:before, .loader:after{
    content: '';
    border: 1em solid #ffa025;
    border-radius: 50%;
    width: inherit;
    height: inherit;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }

  .loader:before{
    animation-delay: 0s;
  }

  @keyframes loader {
    0%{
      transform: scale(0);
      opacity: 0;
    }
    25%{
      opacity: 0.5
    }
    50%{
      opacity: 1;
    }
    100%{
      transform: scale(1);
      opacity: 0;
    }
  }



  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script> setTimeout(function () {
    $('.loader_bg').fadeToggle();
  }, 1500)
  </script>

  <body>
  <div class="loader_bg">
    <div class="loader"></div>
  </div>
    <div id="root">


    </div>
  </body>
</html>
