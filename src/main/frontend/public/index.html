<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Travel helper</title>

  <style>
    /* ===== Scrollbar CSS ===== */
    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #f09719 #d6cdcd;
    }

    /* Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 16px;
    }

    *::-webkit-scrollbar-track {
      background: #b38c56;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #f3af1b;
      border-radius: 100px;
      border: 0px outset #fcfcfc;
    }
  </style>
  <body>
    <div id="root">

    </div>
  </body>
</html>
